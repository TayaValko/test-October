<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../assets/javascript/build/style.css">

    <title>Modal</title>
</head>
<body>
<!--
    Добавить кнопку для открытия модального окна
    Добавить кнопку для закрытия модального окна
    При закрытии модального окна вывести в консоль текст 'hidden' (когда модальное окно окончательно будет скрыто)
-->

<div class="container">
    <!-- Добавить кнопки -->
    
    <button type="button" class="btn" data-toggle="modal" data-target="#modal">
      Launch demo modal
    </button>

    <div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci animi beatae consequatur cupiditate error eveniet fuga impedit ipsa maxime molestias numquam officia officiis perspiciatis repellendus, reprehenderit similique temporibus voluptas voluptatem.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/vendor/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="../assets/vendor/bootstrap-4.5.0/bootstrap.min.js"></script>

<script>
    // Добавить скрипт
    $('#modal').on('hidden.bs.modal', function (e) {
      console.log("hidden");
    })

</script>

</body>
</html>
