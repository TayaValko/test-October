<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../assets/javascript/build/style.css">

    <title>Grid</title>
</head>
<body>
<!--
    Задачи:
        1. Добавить сетку из 6 колонок, по 3 в ряд
        2. Добавить класс для отображения колонок по 2 вряд при разрешении >=576 - <=991
        3. При разрешении <580 колонки должны отображаться по 1 в ряд
        4. Добавить параграф с произвольным текстом и классами "border p-2" в каждую колонку
        5. Сделать первую колонку последней
        6. Разместить кнопку справа двумя способами. В каждом варианте надо добавить 1 класс.

        Ожидаемый результат смотри в references/grid
-->

    <div class="container mt-5">
        <!-- Добавить сетку -->
        <div class="row d-flex justify-content-between">
            <div class="col-lg-4 col-md-6 col-sm-12 order-last">
                <p class="border p-2">First column</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 order-first">
                <p class="border p-2">Second column</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <p class="border p-2">Third column</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <p class="border p-2">Fourth column</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <p class="border p-2">Fifth column</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <p class="border p-2">Sixth column</p>
            </div>
        </div>

        <!-- Разместить кнопку1 справа -->
        <div class="d-flex mb-2 justify-content-end">
            <button>First</button>
        </div>

        <!-- Разместить кнопку2 справа -->
        <div class="d-flex float-right">
            <button >Second</button>
        </div>
    </div>

</body>
</html>
